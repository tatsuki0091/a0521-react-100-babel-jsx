<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Component</title>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"
      integrity="sha512-kp7YHLxuJDJcOzStgd6vtpxr4ZU9kjn77e6dBsivSz+pUuAuMlE2UTdKB7jjsWT84qbS8kdCWHPETnP/ctrFsA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script type="text/babel" src="./Card.js"></script>
    <script src="./data.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">

      ReactDOM.render(
        <div className="row">
          <Card name={data[0].instructor} title={data[0].subject} whatever={data[0].image} />
          <Card name={data[1].instructor} title={data[1].subject} whatever={data[1].image} />
          <Card name={data[2].instructor} title={data[2].subject} whatever={data[2].image} />
        </div>, 
        document.getElementById('root'))
    </script>
  </body>
</html>
